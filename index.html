<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="card_container">
      <div class="cover_profile_container">
        <img class="cover_profile_image" src="images/bg-pattern-card.svg" alt="pattern-card">
      </div>

      <div class="image_profile_container">
        <img class="image_profile" src="images/image-victor.jpg" alt="image-victor">
      </div>

      <h1 class="name_profile_txt">Victor Crest <span class="age_txt">26</span></h1>
      <h2 class="City_txt">London</h2>

      <div class="stats_container">
        <section class="stats">
          <ul class="list_stats">
            <li class="stats_style"><span class="number_stat_txt">80K</span> <br> Followers</li>
            <li class="stats_style"><span class="number_stat_txt">803K</span> <br> Likes</li>
            <li class="stats_style"><span class="number_stat_txt">1.4K</span> <br> Photos</li>
          </ul>
        </section>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">P.M. Juan</a>.
    </div>
  </footer>

</body>
</html>
